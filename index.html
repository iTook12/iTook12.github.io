<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Application (Proto)</title>
  <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div id="app">

    <h1>
      iKnowThis
    </h1>

    <h3>
      この作品を知っていますか？
    </h3>

    <h2>
      「{{ currentWordObject.word }}」
    </h2>

    <div>
      <button @click="addPoint(0)" class="buttonAnswer" id="no">
        <i class="fa fa-thumbs-o-down fa-4x"></i><br>知らない…
      </button>
      <button @click="addPoint(3)" class="buttonAnswer" id="meh">
        <i class="fa fa-hand-rock-o fa-4x"></i><br>聞いたことがある
      </button>
      <button @click="addPoint(5)" class="buttonAnswer" id="yes">
        <i class="fa fa-thumbs-o-up fa-4x"></i><br>知ってる！
      </button>
    </div>

    <br>
    <div>
      <button @click="drawChart" class="buttonResult">
        結果表示
      </button> 回答数：{{ totalWords -1 }} 
    </div>

    <div id="chart_div">

    </div>


  </div>

  <div id="footer">
    <hr>sotsupro-v20170108
  </div>

  <script type="text/javascript" src="libs/vue.min.js"></script>
  <script type="text/javascript" src="libs/loader.js"></script>
  <script type="text/javascript" src="libs/lodash.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
