<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/style.css">

<body>
  <div id="app">

    <h1>
      iKnowThis
    </h1>

    <h3>
      この作品を知っていますか？
    </h3>

    <h2>
      {{ currentWordObject.word }}
    </h2>

    <div>
      <button @click="addPoint(0)"><i class="fa fa-thumbs-o-down fa-5x"></i></button>

    </div>

    <br/>
    <div>
      <button @click="drawChart">RESULT</button> {{ totalWords }}
    </div>

    <div id="chart_div">

    </div>


  </div>
